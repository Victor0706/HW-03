<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
</head>
<body>
    В какой чат вы хотели бы войти? Наберите название комнаты и нажмите 'Войти'<br>
    <input id="room-name-input" type="text" size="100"><br>
    <input id="room-name-submit" type="button" value="Войти">

    <a href="{% url 'profile' %}"><u><button type="submit"
                                                               class="btn btn-primary">Вернуться в личный профиль</button> </u></a>
    <a href="{% url 'profile_list' %}"><u><button type="submit"
                                                               class="btn btn-primary">Посмотреть профили пользователей</button> </u></a>

    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value;
            window.location.pathname = '/chat/' + roomName + '/';
        };
    </script>
</body>
</html>
